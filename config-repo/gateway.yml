server.port: 8443

server.ssl:
  key-store-type: PKCS12
  key-store: classpath:keystore/edge.p12
  key-alias: localhost

spring.cloud.gateway.routes:

  - id: product-composite
    uri: http://product-composite
    predicates:
      - Path=/product-composite/**

  - id: oauth2-server
    uri: http://${app.auth-server}
    predicates:
      - Path=/oauth2/**

  - id: oauth2-login
    uri: http://${app.auth-server}
    predicates:
      - Path=/login/**

  - id: oauth2-error
    uri: http://${app.auth-server}
    predicates:
      - Path=/error/**

  - id: product-composite-swagger-ui
    uri: http://product-composite
    predicates:
      - Path=/openapi/**

  - id: product-composite-swagger-ui-webjars
    uri: http://product-composite
    predicates:
      - Path=/webjars/**

spring.security.oauth2.resourceserver.jwt.issuer-uri: http://${app.auth-server}

spring.sleuth.reactor.instrumentation-type: decorate-on-last

logging:
  level:
    root: DEBUG
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: DEBUG

---
spring.config.activate.on-profile: prod

logging:
  level:
    root: DEBUG
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: DEBUG
